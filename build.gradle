plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test{
    useJUnitPlatform()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.2'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '8.4.1'
    testCompile group: 'com.googlecode.json-simple', name: 'json-simple', version:'1.1.1'
    testCompile group: 'org.elasticsearch', name: 'elasticsearch', version: '7.6.2'
    testCompile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '7.6.2'
}
